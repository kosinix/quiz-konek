<div id="sidebar" class="sidebar">
    <div class="d-flex p-3 align-items-center brand">
        <div class="mr-2">
            <a href="/">
                <img height="28" width="28" src="/images/logo-sm.png" alt="logo">
            </a>
        </div>
        <h1>Exam Viewer</h1>
        <div class="text-right col pr-0">
            {% include 'parts/btn-toggle.html' %}
        </div>
    </div>
    <hr class="m-0">
    <ul class="nav flex-column">
        <li class="nav-item expanded" id="nav-item-employees">
            <a class="nav-link {{urlPath|active_class([r/^\/view\/(\d)+$/])}}" href="/view/{{exam.id}}">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24"><title>Exam</title><path fill="currentColor" d="M7,5H21V7H7V5M7,13V11H21V13H7M4,4.5A1.5,1.5 0 0,1 5.5,6A1.5,1.5 0 0,1 4,7.5A1.5,1.5 0 0,1 2.5,6A1.5,1.5 0 0,1 4,4.5M4,10.5A1.5,1.5 0 0,1 5.5,12A1.5,1.5 0 0,1 4,13.5A1.5,1.5 0 0,1 2.5,12A1.5,1.5 0 0,1 4,10.5M7,19V17H21V19H7M4,16.5A1.5,1.5 0 0,1 5.5,18A1.5,1.5 0 0,1 4,19.5A1.5,1.5 0 0,1 2.5,18A1.5,1.5 0 0,1 4,16.5Z" /></svg>
                <span>Meeting Exam</span>
            </a>
        </li>
    </ul>
    <hr class="m-0">
    <ul class="nav flex-column mb-2">
    {% for item in exam.items %}
        <li class="nav-item expanded" id="nav-item-employees">
            <a class="nav-link {% if item.letter == exam.selected.letter %}active{% endif %}" href="/view/{{exam.id}}/item/{{item.letter}}">
                <span class="ml-1 mr-1 text-mono">{{item.letter}}.</span>
                <span> {{item.title|limit}}</span>
            </a>
        </li>
    {% endfor %}
    </ul>
    <hr class="m-0">
    <ul class="nav flex-column">
        <li class="nav-item expanded" id="nav-item-employees">
            <a class="nav-link {{urlPath|active_class([r/^\/editor\/(.)+\/update$/])}}" href="/editor/{{exam.id}}/update">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24"><title>Edit</title><path fill="currentColor" d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,6.19L3,17.25V21H6.75L17.81,9.94L14.06,6.19Z" /></svg>
                <span>Edit</span>
            </a>
        </li>
    </ul>
    <hr class="m-0">
</div>
